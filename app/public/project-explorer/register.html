<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Register</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Project Explorer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <form class="form-inline" name="searchForm">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">  
                <a class="nav-link" href="index.html">Submit</a>
              </div>
              <div class="navbar-nav ml-auto">
                <a class="nav-link" href="register.html">Sign up</a>
                <a class="nav-link" href="login.html">Login</a>
              </div>
            </div>
        </nav>
    </header>
    <main class="mx-auto w-75 mt-4 mb-4">
        <h4>Sign up</h4>
        <form action="">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" placeholder="First Name">
                </div>    
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name </label>
                    <input type="text" class="form-control" name="lastName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" name="email" placeholder="Your Email Address">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Your Password"> 
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3 order-2">
                    <label for="matricNumber">Matric Number </label>
                    <input type="text" class="form-control" name="matricNumber">
                </div>
                <div class="form-group col-md-6 order-1">
                    <label for="">Program</label>
                    <select class="form-control" name="program" id="program">
                        <option value="">Choose...</option>
                        <option value="computer_science">Computer Science</option>
                        <option value="computer_information_systems">Computer Information Systems</option>
                        <option value="computer_technology">Computer Technology</option>
                    </select>
                </div>
                <div class="form-group col-md-3 order-3">
                <label  for="">Graduation Year</label>
                    <select class="form-control" name="graduationYear" id="graduationYear">
                        <option value="">Choose...</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                    </select><br><br>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>

    <br>
    <br>
    <br>
    <footer>
        <div class="text-right text-muted p-3 bg-light">
            Project Explorer Â© 2020.  <a class="text-dark">Edconnect</a>
        </div>
    </footer>
</body>
</html>
