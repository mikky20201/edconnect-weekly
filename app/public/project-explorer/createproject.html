<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Create Project</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Project Explorer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <form class="form-inline" name="searchForm">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">  
                <a class="nav-link" href="index.html">Submit</a>
              </div>
              <div class="navbar-nav ml-auto">
                <a class="nav-link" href="register.html">Sign up</a>
                <a class="nav-link" href="login.html">Login</a>
              </div>
            </div>
        </nav>
    </header>
    <main class="mx-auto w-50 mt-4 mb-4">
        <h2>Submit Project</h2>
        <form action="" name="submitProject">
            <div class="mb-3">
                <label for="name" class="form-label">Project Name</label>
                <input type="text" class="form-control" name="name" placeholder="Enter project name">
            </div>
            <div class="mb-3">
                <label for="abstract" class="form-label">Project Abstract</label>
                <textarea class="form-control" name="name" cols="30" rows="5"></textarea>
            </div>

            <div class="mb-3">
                <label for="authors" class="form-label">Author(s)</label>
                <input type="text" class="form-control" name="authors" placeholder="Enter author names (seperated by comma)">
            </div>

            <div class="mb-3">
                <label for="tags" class="form-label">Tag(s)</label>
                <input type="text" class="form-control" name="tags" placeholder="Use # to tag project with different topic (e.g #javascript #mongodb)">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>
    <br>
    <br>   
    <br>
    <footer>
        <div class="text-right text-muted p-3 bg-light">
            Project Explorer Â© 2020.  <a class="text-dark">Edconnect</a>
        </div>
    </footer>
</body>
</html>
